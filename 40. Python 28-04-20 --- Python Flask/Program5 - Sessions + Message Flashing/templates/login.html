{% extends "base.html" %}
{% block title %} LOGIN PAGE {% endblock %}
{% block content %} 
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action="#" method="POST">
		<p>Name:</p>
		<p><input type="text" name="name"/></p>
		<p><input type="Submit" value="Submit"/></p>
	</form>
{% endblock %}
